<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1c580d1a9.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> 
    <script src="transactions.js"></script>
    <title>Mint</title>
</head>
<body>
    <div class="sideDiv">
        <div class="topOptionDiv">
            <b><span class="text">MINT</span></b>
            <span class="subText"> - Finance Management</span>
        </div>
        <div class="titleDiv">FINANCE</div>
        
        <a style="text-decoration: none;" href="index.html">
            <div class="optionDiv">
                <i class="icon fa-solid fa-house" style="color: #dcdcdc;"></i>
                <span class="text">Home</span>
            </div>
        </a>

        <a style="text-decoration: none;" href="dashboard.html">
            <div class="optionDiv">
                <i class="icon fa-regular fa-compass" style="color: #dcdcdc;"></i>
                <span class="text">Dashboard</span>
            </div>
        </a>

        <a style="text-decoration: none;" href="transactions.html">
            <div class="optionDiv">
                <i class="icon fa-solid fa-money-bill-transfer" style="color: #dcdcdc;"></i>
                <span class="text">Transactions</span>
            </div>
        </a>       

        <a style="text-decoration: none;" href="savings.html">        
            <div class="optionDiv">
                <i class="icon fa-solid fa-hand-holding-dollar" style="color: #dcdcdc;"></i>
            <span class="text">Savings</span>
        </div></a>

        <a style="text-decoration: none;" href="savings.html">        
            <div class="optionDiv">
                <i class="icon fa-regular fa-envelope" style="color: #dcdcdc;"></i>
            <span class="text">Reports</span>
        </div></a>

        <br>
        <div class="titleDiv">GENERAL</div>
        <div class="optionDiv">
            <i class="icon fa-regular fa-newspaper" style="color: #dcdcdc;"></i>
            <span class="text">Market News</span>
        </div>
        <div class="optionDiv">
            <i class="icon fa-regular fa-circle-question" style="color: #dcdcdc;"></i>
            <span class="text">Customer Support</span>
        </div>

        <a style="text-decoration: none;" href="versions.html">
        <div class="optionDiv">
            <i class="icon fa-solid fa-grip" style="color: #dcdcdc;"></i>
            <span class="text">Versions</span>
        </div>
        </a>

        <br>
        <div class="titleDiv">ACCOUNT</div>
        <div class="optionDiv">
            <i class="icon fa-regular fa-circle-user" style="color: #dcdcdc;"></i>
            <span class="text">Your Details</span>
        </div>
        <div class="optionDiv">
            <i class="icon fa-solid fa-gear" style="color: #dcdcdc;"></i>
            <span class="text">Settings</span>
        </div>


        <div class="footerDiv">
            <span class="text">v0.0.1</span>
        </div>
    </div>

    <div class="mainDivTransactions">
        <div class="transactionHeader">
            <h1>Transactions</h1>
        </div>

        <div class="transactionForm">
            <label for="transactionType">Transaction Type</label>
            <select id="transactionType">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <label for="transactionCategory">Category</label>
            <select id="transactionCategory">
                <option value="general">General</option>
                <option value="shopping">Shopping</option>
                <option value="job">Job</option>
            </select>

            <label for="transactionAmount">Amount</label>
            <input type="number" id="transactionAmount">

            <label for="transactionReference">Reference</label>
            <input type="text" id="transactionReference"> 

            <button id="addTransaction">Add Transaction</button>
        </div>

        <div class="transactionList">
            <div class="transactionItem">
            </div>
         </div>
         
    </div>

    
</body>
</html>
